<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录</title>
</head>
<body>
	<h2>标准登录页面</h2>
	<h3>表单登录</h3>
	<form action="/authentication/form" method="post">
		<table>
			<tr>
				<td>用户名(zhangsan):</td>
				<td><input type="text" name="username"></td>
			</tr>
			<tr>
				<td>密码(123456):</td>
				<td><input type="password" name="password"></td>
			</tr>
			<tr>
				<td>邀请码(1234):</td>
				<td><input type="text" name="inviteCode"></td>
			</tr>
			<tr>
				<td colspan="2"><button type="submit">登录</button></td>
			</tr>
		</table>
	</form>

	<h3>短信登录</h3>
	<form action="/authentication/mobile" method="post">
		<table>
			<tr>
				<td>手机号(13402037335):</td>
				<td><input type="text" name="mobile"></td>
			</tr>
			<tr>
				<td>短信验证码(2345):</td>
				<td><input type="text" name="smsCode"></td>
			</tr>
			<tr>
				<td colspan="2"><button type="submit">登录</button></td>
			</tr>
		</table>
	</form>
	<p />
	<h3>社交登录</h3>
	<!-- /auth/qq -->
	<!-- /auth @see org.springframework.social.security.SocialAuthenticationFilter -->
	<!-- /qq @see appid -->
	<a href="/auth/qq">默认Spring的QQ登录</a>
	<p />


	<a href="/qqLogin/callback.do">自定义的QQ登录</a>
	<p />
	<a href="/qqLogin/weixin">微信登录</a>
</body>
</html>
